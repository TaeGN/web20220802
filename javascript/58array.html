<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let a = ["java", "spring", "jsp", "css", "html"];
        
        let b = [];
        b.push(a[0]);
        b.push(a[1]);
        b.push(a[2]);
        b.push(a[3]);
        b.push(a[4]);

        console.log(b);

        for (let i = 0; i < a.length; i++) {
            b.push(a[i]);
        }
        console.log(b);

        let c = [2, 5, 4, 8, 6, 7, 9, 7, 3, 9];
        let d = [];
        let e = [];
        let f = [];

        // d에 c의 값 중에서 3의 배수만 복사

        for (let i = 0; i < c.length; i++) {
            if ((c[i] % 3) == 0) {
                d.push(c[i]);
            }
        }
        console.log(d);

        for (let i = 0; i < c.length; i++) {
            if (c[i] % 2 === 0) {
                e.push(c[i]);
            } else {
                f.push(c[i]);
            }
        }

        console.log(e, f);

        let x = [2, 3, 4, 1, 5, 6];
        let y = ["java", "html", "css", "spring"];
        let z = [];

        // z에 x의 값들과 y의 값들을 복사해 넣는 코드 작성

        for (let i = 0; i < x.length; i++) {
            z.push(x[i]);
        }
        for (let i = 0; i < y.length; i++) {
            z.push(y[i]);
        }
        console.log("z의 배열", z);

        // z에 x의 값들과 y의 값들을 교차해서 복사해 넣는 코드 작성

        z = [];
        if (x.length > y.length) {
            for (let i = 0; i < y.length; i++) {
                z.push(x[i]);
                z.push(y[i]);
            }
            for (let i = y.length; i < x.length; i++) {
                z.push(x[i]);
            }
        } else {
            for (let i = 0; i < x.length; i++) {
                z.push(x[i]);
                z.push(y[i]);
            }
            for (let i = x.length; i < y.length; i++) {
                z.push(x[i]);
            }
        }
        console.log("z의 배열", z);

    </script>
</body>
</html>
