<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            font-size: 2em;
        }
        p{
            font-size: 2em;
        }
        /* group selector */
        h1, p{
            color: rgb(235, 39, 13);
        }
        .note{
            background-color: aqua;
        }
        h1.note{
            text-decoration: underline;
        }
        p.note{
            border: 5px solid;
        }
        h1.note.fire{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="note">Lorem, ipsum.</h1>
    <h1 class="note fire">Error, repudiandae?</h1>
    <h1>Reiciendis, cupiditate.</h1>
    <h1>Molestiae, quia.</h1>
    <h1>Veritatis, ducimus?</h1>
    <p class="note">Lorem, ipsum dolor.</p>
    <p>Architecto, rem perspiciatis?</p>
    <p>Illum, consectetur quae?</p>
    <p>Quas, rerum veniam!</p>
    <p>Architecto, laudantium amet!</p>
</body>
</html>
