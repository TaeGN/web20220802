<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            display: inline;
        }
        a {
            display: block;
            width: 500px;
            height: 200px;
            text-align: center;
        }
        h1:nth-child(odd),
        a:nth-child(odd) {
            background-color: gold;
        }
        h1:nth-child(even),
        a:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Deleniti, omnis!
    </h1>
    <h1>
        Nulla, debitis!
    </h1>

    <hr>

    <a href="">
        Lorem.
    </a>
    <a href="">
        Corporis?
    </a>
    <a href="">
        Odio?
    </a>
</body>
</html>
