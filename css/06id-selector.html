<!DOCTYPE html>
<html>
<head>
    <style>
        .fire{
            color: aqua;
        }
        /* id 중복 불가 
        사용가능 문자 영문대소, 숫자, -, _ */
        #head1{
            background-color: blue;
        }
        #head2{
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 id="head1">Cum, natus!</h1>
    <h1>Laboriosam, necessitatibus.</h1>
    <h1>Magnam, ipsa.</h1>
    <h1 id="head2">Temporibus, ex.</h1>
    <h1>Praesentium, eaque.</h1>
    <h1>Odit, perferendis!</h1>
    <h1>Eius, iste.</h1>
    <h1>Pariatur, illum?</h1>
    <h1>Quas, doloremque!</h1>
</body>
</html>
